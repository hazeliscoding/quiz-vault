<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <div class="welcome">Quiz Vault</div>
      <div class="hint">Quiz with other students.</div>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input
          type="text"
          autocomplete="username"
          name="username"
          clrInput
          placeholder="Enter e-mail"
          [(ngModel)]="form.username"
        />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input
          type="password"
          autocapitalize="current-password"
          name="password"
          clrPassword
          placeholder="Enter password"
          [(ngModel)]="form.password"
        />
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Remember Me</label>
        <input
          type="checkbox"
          name="rememberMe"
          clrCheckbox
          [(ngModel)]="form.rememberMe"
        />
      </clr-checkbox-wrapper>
      <div class="error active">Invalid username or password</div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <a
        [routerLink]="['/auth/register']"
        routerLinkActive="router-link-active"
        class="signup"
        >Sign Up for an account</a
      >
    </div>
  </form>
</div>
